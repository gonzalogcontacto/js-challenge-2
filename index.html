<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Challenge 2</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 class="title">
      ¿Podemos analizar tus sentimientos con una sola frase o palabra?
      ¡Pruébalo!
    </h1>
    <form action="" class="form">
      <label for="sentence" class="label">Escribe tu frase</label>
      <input
        type="text"
        name="sentence"
        class="sentence styleInput"
        placeholder="Escribe tu texto..."
      />
      <button type="submit" class="btn styleBtn">Analizar</button>
    </form>
    <p class="result"></p>
    <h2 class="titleEnglish">
      We can analyze your feelings word by word? Try it!
    </h2>
    <form action="" class="form">
      <label for="words" class="label">Write your thoughts</label>
      <input
        type="text"
        name="words"
        class="words styleInput"
        placeholder="Write your thoughts..."
      />
      <button type="submit" class="btn_words styleBtn">Analyze</button>
    </form>
    <p class="result_words"></p>

    <script src="config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
